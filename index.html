<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun Counter</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
<div id="darkModeContainer">
    <input type="checkbox" id="darkModeToggle" hidden/>
    <label for="darkModeToggle" class="toggle-switch"></label>
</div>
<div id="countContainer">
    <button id="decrementButton">&#8722;</button> <!-- Unicode for minus sign -->
    <label id="countLabel">0</label>
    <button id="incrementButton">&#43;</button> <!-- Unicode for plus sign -->
</div>
<div id="buttonContainer">
    <button id="resetButton">Reset</button>
</div>
<div id="countRecordLabel">Record: 0</div>
<div id="messageContainer">
    <label id="messageLabel"></label>
</div>
<div id="slidingMessagesContainer"></div>
<div id="confettiContainer"></div>
<audio id="clickSound" src="assets/click.mp3"></audio>
<audio id="alertSound" src="assets/alert.mp3"></audio>
<audio id="discordSound" src="assets/discord.mp3"></audio>
<audio id="resetSound" src="assets/reset.mp3"></audio>
<script src="app.js"></script>
</body>
</html>
